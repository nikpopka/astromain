<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    
    {% block css_block %}
    <link rel="stylesheet" type="text/css" href="{% static 'style_main.css' %}">
    {% endblock %}

</head>
<body>

    <div class="header">
        <h2>заголовок если надо. лого?</h2>
        <p>Может быть приветствие.</p>
    </div>
    
    <div id="navbar">
        <a class="active" href="#">Главная</a>
        <a href="#">блог, как в телеге</a>
        <a href="#">Контакты</a>
        <a href="#" style="float: right;">Личный кабинет</a>
    </div>
{% block content %}
    
{% endblock %}
</body>
<script>
    window.onscroll = function() {myFunction()};
    
    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;
    
    function myFunction() {
        if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
        } else {
        navbar.classList.remove("sticky");
        }
    }
    </script>
</html>
